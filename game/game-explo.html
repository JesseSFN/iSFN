<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explo â€” Pinpoint Game (Dark Mode)</title>
  <link rel="icon" href="../Images/favicon.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="explo-style.css" />
</head>
<body>
  <header>
    <img src="../Images/SFN_Logo_V4_white.png" alt="Explo Logo" />
  </header>

  <button id="back-button" class="back-btn">Terug</button>

  <div class="app">
    <div id="map"></div>

    <div class="panel">
      <div class="place-name" id="place-name">--</div>
      <div class="hint" id="hint">Klik op de kaart om te raden waar dit is.</div>

      <div class="media" id="media-area"></div>

      <div class="footer">
        <div class="score" id="score">Score: 0</div>
        <div style="flex:1"></div>
        <confirmbtn id="confirmBtn">Bevestig</confirmbtn>
        <resetbtn id="resetBtn">Reset</resetbtn>
      </div>
    </div>
  </div>

  <div class="feedback-center" id="feedbackCenter"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="locations.js"></script>
  <script src="explo-script.js"></script>
</body>
</html>
