<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Explo — Pinpoint Game</title>
  <link rel="icon" href="Images/favicon.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="../Images/SFN_Logo_V4_white.png" alt="Explo Logo" />
  </header>

  <div class="game-container">
    <div id="map"></div>

    <div class="sidebar">
      <h2>Plaatsen</h2>
      <div id="score">Score: 0</div>
      <div id="locations-list">
        <ul></ul>
      </div>

      <div class="buttons">
        <button id="back-button">Terug</button>
        <button id="reset-button" class="reset">Reset</button>
      </div>

      <audio id="congratulations-sound" src="sounds/success.mp3"></audio>
      <img id="congratulations-image" src="Images/confetti.gif" alt="Gefeliciteerd!" />
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="locations.js"></script>

  <!-- random één locatie selecteren -->
  <script>
    if (typeof locations !== "undefined" && Array.isArray(locations)) {
      const randomLocation = locations[Math.floor(Math.random() * locations.length)];
      window.locations = [randomLocation]; // vervang de lijst door slechts één
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
