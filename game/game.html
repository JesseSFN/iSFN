<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>iSFN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="icon" href="../Images/iSFN_favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  
    <img src="../Images/iSFN_Logo_V5_Black.svg" alt="iSFN Logo" class="center" style="width:160px; height:auto;">
  
  <div id="score">Score: 0</div>
  <div id="map"></div>

  <button id="reset-button" class="reset-btn">Reset</button>
  <button id="back-button" class="back-btn">Terug</button>

  <div id="locations-list">
    <ul></ul>
  </div>

  <audio id="congratulations-sound" src="../sounds/win.mp3" preload="auto"></audio>
  <img id="congratulations-image" src="../sounds/win.png" alt="win"
    style="display:none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 9999;">

  
  <script type="module" src="timer.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="locations.js"></script>
  <script src="script.js"></script>
</body>
</html>
