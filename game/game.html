<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>iSFN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="icon" href="../Images/favicon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <a href="../index.html">
    <img src="../Images/SFN_Logo_V4.png" alt="iScout Logo" class="center" style="width:160px; height:auto;">
  </a>

  <div id="score">Score: 0</div>

  <button id="reset-button" class="reset-btn">Reset</button>
  <button id="back-button" class="back-btn">Terug</button>

  <div id="locations-list">
    <ul></ul>
  </div>

  <audio id="congratulations-sound" src="win.mp3" preload="auto"></audio>
  <img id="congratulations-image" src="win.png" alt="win"
    style="display:none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 9999;">

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="locations.js"></script>
  <script src="script.js"></script>
</body>
</html>
